name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "This is the first release"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${GITHUB_REF})
          else
            echo "Previous tag: $PREV_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${GITHUB_REF})
          fi

          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG.txt

          # Create formatted changelog for release notes
          cat > RELEASE_NOTES.md << 'EOF'
          ## What's Changed

          EOF
          echo "$CHANGELOG" >> RELEASE_NOTES.md

          echo "Generated changelog"
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Packagist
        run: |
          echo "âœ… GitHub release created successfully"
          echo ""
          echo "Packagist will auto-update via webhook when tag is pushed to GitHub"
          echo "Repository: github.com/progalaxyelabs/StoneScriptPHP"
          echo "Package: stonescriptphp/stonescriptphp"
          echo "Tag: ${{ steps.version.outputs.tag }}"
          echo ""
          echo "To manually trigger Packagist update if needed:"
          echo "https://packagist.org/packages/stonescriptphp/stonescriptphp"
