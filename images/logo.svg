<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for stone texture -->
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d4a57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3541;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for accent/highlight -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feBlend in="SourceGraphic" in2="offsetBlur" mode="normal"/>
    </filter>
  </defs>

  <!-- Stone shape - irregular pentagon/rock shape -->
  <path id="stone" d="M 256 80 L 380 140 L 420 240 L 380 380 L 200 420 L 92 340 L 92 180 L 180 100 Z"
        fill="url(#stoneGradient)"
        stroke="#1a2129"
        stroke-width="4"
        filter="url(#shadow)"/>

  <!-- Texture details on stone (small irregular shapes for realism) -->
  <ellipse cx="150" cy="200" rx="15" ry="12" fill="#4a5a6a" opacity="0.4"/>
  <ellipse cx="320" cy="280" rx="20" ry="15" fill="#2a3a4a" opacity="0.3"/>
  <ellipse cx="240" cy="350" rx="12" ry="10" fill="#4a5a6a" opacity="0.3"/>

  <!-- Highlight on top of stone -->
  <ellipse cx="200" cy="140" rx="40" ry="25" fill="#6a7a8a" opacity="0.3"/>

  <!-- Left angle bracket < in accent color -->
  <path d="M 210 200 L 150 256 L 210 312"
        fill="none"
        stroke="url(#accentGradient)"
        stroke-width="28"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>

  <!-- Right angle bracket > in accent color -->
  <path d="M 302 200 L 362 256 L 302 312"
        fill="none"
        stroke="url(#accentGradient)"
        stroke-width="28"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#shadow)"/>

  <!-- Small sparkle/shine effect on brackets -->
  <circle cx="150" cy="256" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="362" cy="256" r="4" fill="#ffffff" opacity="0.8"/>
</svg>
